<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="img/pen.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <h1 class="text">Etch-a-Sketch</h1>
        <div class="content"></div>

        <div class="buttons">
            <div class="colorContainer">
                <label for="colorPicker">
                    <img src="img/palette.svg" alt="Pick color" class="colorIcon">
                </label>
                <input type="color" class="colorInput" name="color" value="#000000">
            </div>
            <div class="slideContainer">
                <input type="range" min="16" max="100" value="16" class="slider">
            </div>
            <div class="eraseContainer">
                <button class="eraseButton">
                    <img src="img/eraser.svg" alt="Erase" class="eraseIcon">
                </button>
            </div>
        </div>
    </div>
    <div class="footer"></div>

<script src="script.js"></script>
</body>
</html>
